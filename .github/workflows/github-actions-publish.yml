name: "Publish"

on:
  push:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/energysmartbridge/${{ matrix.arch }}"

          {
            echo "tags<<EOF"
            echo "${IMAGE}:${GITHUB_SHA}"
            if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
              VERSION="$(sed -nE 's/^version: \"?([^"]+)\"?$/\\1/p' energysmartbridge/config.yaml | head -n 1)"
              if [ -z "${VERSION}" ]; then
                echo "Unable to determine version from energysmartbridge/config.yaml" >&2
                exit 1
              fi
              echo "${IMAGE}:${VERSION}"
            fi
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: ./energysmartbridge
          file: ./energysmartbridge/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.tags.outputs.tags }}
